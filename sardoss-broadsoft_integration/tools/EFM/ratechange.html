<HTML>

</HEAD>

<H1><i>EFM/Fiber Rate-Limit Changer</i></H1>

<table>
<FORM METHOD="POST" ACTION="ratechange.php">

<tr>

</tr>
<tr>
<td align="right"><b>EFM SWITCH:</b></td><td><input type="text" name="efmswitch" size=15 maxlength=13> - ex. "EFM00NRC.ATL0"</td>
</tr>
<tr>
<td align="right"><b>HSL #:</b></td><td><input type="text" name="HSL" size=4 maxlength=4></td>
</tr>
<tr>

</tr>
<tr>
<td align="right"><b>Current Rate Limit: </b></td><td><select name="curr_rate">
	<option></option>
	<option Value="2">2.0</option>
	<option Value="4">4.0</option>
	<option Value="6">6.0</option>
	<option Value="8">8.0</option>
	<option Value="10">10.0</option>
	<option Value="15">15.0</option>
	<option Value="20">20.0</option>
	<option Value="25">25.0</option>

</tr>
<tr>

	<option></option>
	<option Value="2">2.0</option>
	<option Value="4">4.0</option>
	<option Value="6">6.0</option>
	<option Value="8">8.0</option>
	<option Value="10">10.0</option>
	<option Value="15">15.0</option>
	<option Value="20">20.0</option>
	<option Value="25">25.0</option>
	<option Value="30">30.0</option>
	<option Value="50">50.0</option>
	<option Value="100">100.0</option>
	<option Value="unl">Unlimited</option>
</select></td>
</tr>
<tr>
<td align="right"><b>SIP?</b></TD><TD><INPUT TYPE=CHECKBOX NAME="sip"></td>
</tr

<tr><br></tr>

<tr>
<td align="right"><INPUT TYPE="submit" NAME="submit" VALUE="Submit"></td>
